<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Redes</title>
</head>

<body>
    <h3 class="text-center bg-blue py-3">Generador tabla de topologia lógica</h3>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="mt-5">
                    <label>Dirección IP: </label>
                    <div class="d-flex text-center">
                        <input type="text" class="form-control" id="ip1">
                        <input type="text" class="form-control" id="ip2">
                        <input type="text" class="form-control" id="ip3">
                        <input type="text" class="form-control" id="ip4">
                    </div>
                    <div class="mt-3">
                        <label>Prefijo:</label>
                        <input type="text" value="24" class="form-control" id="prefijo">
                    </div>
                </div>
                <div class="mt-4">
                    <table class="text-center">
                        <thead>
                            <tr>
                                <th>Nombre de RED</th>
                                <th>#Host</th>
                            </tr>
                        </thead>
                        <tbody class="opciones">
                            <tr>
                                <td><input type="text" class="form-control nombre"></td>
                                <td><input type="text" class="form-control numero"></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control nombre"></td>
                                <td><input type="text" class="form-control numero"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn bg-blue w-100 mt-3" onclick="resultado()">Aceptar</button>
                    <button class="btn bg-blue mt-3" onclick="aumentar()">+</button>
                </div>
            </div>

            <table class="table table-striped text-center mt-5">
                <tr class="bg-blue text-white">
                    <td>Nombre de red</td>
                    <td>#Host</td>
                    <td>Subred</td>
                    <td>Prefijo de red</td>
                    <td>Mascara</td>
                    <td>Gateway</td>
                    <td>Rango de Hosts</td>
                    <td>Broadcast</td>
                </tr>
                <tbody class="tabla">

                </tbody>
            </table>
        </div>

    </div>
    <div class="mb-5"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
